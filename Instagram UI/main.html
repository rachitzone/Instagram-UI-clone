<head>
  <title>Instagram</title>
  <link rel="stylesheet" href="css/sheet.css">
</head>
<div class="window">
  <div class="header">
    <img src="img/camera.svg" width="8%" />
    <img src="img/instagram.svg" width="25%" />
    <img src="img/message.svg" width="8%" />
    </div>
<div class="content">
  <div class="post">
    <div class="name">
      <img src="img/Rachit Zone.png" width="10%" height="10%" class="profile-img" />
      <p>RachitZone</p>
      </div>
      <img src="img/setting.svg" width="5%" style="opacity: 0.5;" />
      </div>
      <div class="post-image">
      <img src="img/image.jpg" width="100%" />
      </div>
      <div class="likes">
        <div class="left-ions">
          <img src="img/like.svg" width="8%" />
          <img src="img/comment.svg" width="8%" />
          <img src="img/share.svg" width="8%" />
          </div>
          <img src="img/save.svg" width="6%" />
          </div>
          <div class="like-count">
            <img src="img/like2.svg" width="4%" />
            <p>24 Likes</p>
            </div>
            <div class="flooter">
              <img src="img/home.svg" width="8%" />
              <img src="img/search.svg" width="8%" />
              <img src="img/new.svg" width="8%" />
              <img src="img/like2.svg" width="8%" />
              <img src="img/profile.svg" width="8%" />
              </div>
</div>
